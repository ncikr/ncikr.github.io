<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Ross - Data Scientist </title>
  
    <!--
      - favicon
    -->
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  
    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
  
    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

    <main>
        <!--
        - #SIDEBAR
        -->

        <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">

            <figure class="avatar-box">
            <img src="./assets/images/my-avatar.png" alt="Nick Ross" width="120">
            </figure>

            <div class="info-content">
            <h1 class="name" title="Nick Ross">Nick Ross</h1>

            <p class="title">Data Scientist</p>
            </div>

            <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
            </button>

        </div>

        <div class="sidebar-info_more">

            <div class="separator"></div>

            <ul class="contacts-list">

            <li class="contact-item">

                <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
                </div>

                <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="mailto:hello@ncikr.com" class="contact-link">hello@ncikr.com</a>
                </div>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
                </div>

                <div class="contact-info">
                <p class="contact-title">Location</p>

                <address>London, UK</address>
                </div>

            </li>

            </ul>

            <div class="separator"></div>

            <ul class="social-list">

            <li class="social-item">
                <a href="https://www.linkedin.com/in/nickdavidross" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>

            <li class="social-item">
                <a href="https://www.threads.net/@ncikr" class="social-link">
                <img src="./assets/images/logo-threads.png" width = 18px alt="Threads">
                </a>
            </li>

            </ul>

        </div>

        </aside>

        <!--
        - #main-content
        -->

        <div class="main-content">

            <!--
                - #NAVBAR
            -->

            <nav class="navbar">

                <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="#" class="navbar-link active">About</a>
                </li>

                <li class="navbar-item">
                    <a href="cv.html" class="navbar-link">CV</a>
                </li>

                <!-- <li class="navbar-item">
                    <button class="navbar-link" data-nav-link>Portfolio</button>
                </li>

                <li class="navbar-item">
                    <button class="navbar-link" data-nav-link>Blog</button>
                </li> -->

                <li class="navbar-item">
                    <a href="contact.html" class="navbar-link">Contact</a>
                </li>

                </ul>

            </nav>

            <!--
                - #CONTACT
            -->

            <article class="contact" data-page="contact">

                <header>
                <h2 class="h2 article-title">Contact</h2>
                </header>

                <section class="mapbox" data-mapbox>
                <figure>
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
                    width="400" height="300" loading="lazy"></iframe>
                </figure>
                </section>

                <section class="contact-form">

                <h3 class="h3 form-title">Contact Form</h3>

                <form action="#" class="form" data-form>

                    <div class="input-wrapper">
                    <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>

                    <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
                    </div>

                    <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

                    <button class="form-btn" type="submit" disabled data-form-btn>
                    <ion-icon name="paper-plane"></ion-icon>
                    <span>Send Message</span>
                    </button>

                </form>

                </section>

            </article>

        </div>

    </main>

    <!--
      - custom js link
    -->
    <script src="./assets/js/script.js"></script>

    <!--
      - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
