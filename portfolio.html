<body>

  <!--

  -->

    <main>
        <!--
        - #SIDEBAR
        -->

        <aside class="sidebar" data-sidebar>

        <div class="sidebar-info">

            <figure class="avatar-box">
            <img src="./assets/images/my-avatar.png" alt="Nick Ross" width="120">
            </figure>

            <div class="info-content">
            <h1 class="name" title="Nick Ross">Nick Ross</h1>

            <p class="title">Data Scientist</p>
            </div>

            <button class="info_more-btn" data-sidebar-btn>

        </div>

        <div class="sidebar-info_more">

            <div class="separator"></div>

            <ul class="contacts-list">

            <li class="contact-item">

                <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
                </div>

                <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="mailto:hello@ncikr.com" class="contact-link">hello@ncikr.com</a>

            </li>

            <li class="contact-item">

                <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
                </div>

                <div class="contact-info">
                <p class="contact-title">Location</p>

                <address>London, UK</address>
                </div>

            </li>

            </ul>

            <div class="separator"></div>

            <ul class="social-list">

            <li class="social-item">
                <a href="https://www.linkedin.com/in/nickdavidross" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>

            <li class="social-item">
                <a href="https://www.threads.net/@ncikr" class="social-link">
                <img src="./assets/images/logo-threads.png" width = 18px alt="Threads">
                </a>
            </li>

            </ul>

        </div>

        </aside>

        <!--
        - #main-content
        -->

        <div class="main-content">

            <!--
                - #NAVBAR
            -->
            
            <nav class="navbar">

                <ul class="navbar-list">
        
                  <li class="navbar-item">
                      <a href="about.html" class="navbar-link">About</a>
                  </li>
        
                  <li class="navbar-item">
                      <a href="cv.html" class="navbar-link">CV</a>
                  </li>
        
                  <li class="navbar-item">
                      <a href="portfolio.html" class="navbar-link active">Portfolio</a>
                  </li>
        
                <!-- <li class="navbar-item">
                      <a href="blog.html" class="navbar-link">Blog</a>
                  </li> -->
        
                  <li class="navbar-item">
                      <a href="contact.html" class="navbar-link">Contact</a>
                  </li>
        
                </ul>
                
            </nav>


            <!--
                - #PORTFOLIO
            -->
        
            <article class="portfolio active" data-page="portfolio">
                <header>
                <h2 class="h2 article-title">Portfolio</h2>
                </header>

                <section class="projects">

                    <ul class="filter-list">

                        <li class="filter-item">
                        <button class="active" data-filter-btn>All</button>
                        </li>

                        <li class="filter-item">
                        <button data-filter-btn>Data Visualisation</button>
                        </li>

                    </ul>

                    <div class="filter-select-box">

                        <button class="filter-select" data-select>

                        <div class="select-value" data-selecct-value>Select category</div>

                        <div class="select-icon">
                            <ion-icon name="chevron-down"></ion-icon>
                        </div>

                        </button>

                        <ul class="select-list">

                        <li class="select-item">
                            <button data-select-item>All</button>
                        </li>

                        <li class="select-item">
                            <button data-select-item>Data Visualisation</button>
                        </li>


                        </ul>

                        <li class="project-item  active" data-filter-item data-category="web development">

                                <figure class="project-img">
                                <div class="project-item-icon-box">
                                    <ion-icon name="eye-outline"></ion-icon>
                                </div>

                                <img src="./assets/images/spotify_unwrapped.png" alt="Spotify Unwrapped" loading="lazy">
                                </figure>

                                <h3 class="project-title">Spotify Unwrapped</h3>

                                <p class="project-category">Data Visualisation</p>

                            </a>
